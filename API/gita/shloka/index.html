<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhagavad Gita Sloka Viewer</title>
    <link rel="stylesheet" href="../css/sl-css.css">
    <link rel="icon" type="image/x-icon" href="../favicon.png">
</head>
<body>
    <h1>Bhagavad Gita Sloka Viewer</h1>
    <div id="inputContainer">
        <div class="input-group">
            <label for="chapterInput">Enter Chapter[1-18]:</label>
            <input type="number" id="chapterInput" placeholder="Chapter">
        </div>
        <div class="input-group">
            <label for="shlokaInput">Enter Shloka Number:</label>
            <input type="number" id="shlokaInput" placeholder="Shloka Number">
        </div>
        <button id="submitButton">Show Shloka</button>
        <a href="../"><button id="submitButton">Back To Home</button></a>
    </div>
    <div id="slokaContainer"></div>
    <script src="../js/sl-script.js"></script>
</body>
</html>
